databases:
  - name: tiktok-research-db
    plan: free
    databaseName: tiktok_research
    user: tiktok_user

services:
  - type: web
    name: tiktok-research
    runtime: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: tiktok-research-db
          property: connectionString
      - key: APIFY_API_TOKEN
        sync: false
      - key: RESEND_API_KEY
        sync: false
      - key: ALERT_EMAIL
        sync: false
      - key: NODE_ENV
        value: production
